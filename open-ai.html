<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OpenAI Open API</title>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.51.0/swagger-ui.css" crossorigin="anonymous" integrity="sha384-tzbQq9tl7sIFaGdrPJzyctAC7H43Vud7IZxbpg/Y6wewzCqs4XcyuqcYUGs55yfn">
        <script src="https://unpkg.com/swagger-ui-dist@3.51.0/swagger-ui-bundle.js" async crossorigin="anonymous" integrity="sha384-Ps6KqJR1eJaEuZUw4rfouSdeEfK/ewRSr61tUT85AtAUoeaNwpUttX8QsqxvGHiT"></script>
        <script>window.onload = function() {
            SwaggerUIBundle({
                url: '/open-ai/index.yaml',
                dom_id: '#swagger-ui',
                docExpansion: 'none',
                deepLinking: true,
                displayOperationId: true,
                displayRequestDuration: true,
                persistAuthorization: true
            });
        }</script>
    </head>
    <body>
        <div id="swagger-ui"></div>
    </body>
</html>
